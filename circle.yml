deployment:
  production:
    branch: master
    commands:
      - bundle exec middleman build --verbose
      - bundle exec middleman s3_sync --bucket=middleman-sandbox-production
      - PRODUCTION_CLOUDFRONT_DISTRIBUTION_ID= bundle exec middleman invalidate